<p-table [value]="tasks()" dataKey="id" [tableStyle]="{ 'min-width': '50rem' }" [loading]="loading()">
  <ng-template #header>
    <tr>
      <th>id</th>
      <th>title</th>
      <th>description</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template #body let-task>
    <tr>
      <td>{{ task.id }}</td>
      <td>{{ task.title }}</td>
      <td>{{ task.description }}</td>
      <td class="button-container">
        <p-button
          routerLink="/tasks/edit/{{ task.id }}"
          [state]="{ task }"
          icon="pi pi-pencil"
          severity="secondary"
          size="small"
        />
        <p-button icon="pi pi-trash" severity="secondary" size="small" (onClick)="deleteTask(task.id)" />
      </td>
    </tr>
  </ng-template>
  <ng-template #loadingbody let-columns="columns">
    <tr>
      <td>
        <p-skeleton [ngStyle]="{'width': '25%'}" />
      </td>
      <td>
        <p-skeleton [ngStyle]="{'width': '25%'}" />
      </td>
      <td>
        <p-skeleton [ngStyle]="{'width': '25%'}" />
      </td>
      <td>
        <p-skeleton [ngStyle]="{'width': '25%'}" />
      </td>
    </tr>
  </ng-template>
</p-table>
