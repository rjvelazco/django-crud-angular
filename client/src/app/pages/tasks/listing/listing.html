<p-table [value]="tasks()" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>description</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template #body let-task>
        <tr>
            <td>{{ task.id }}</td>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td class="button-container">
                <p-button icon="pi pi-pencil" severity="secondary" size="small" />
                <p-button icon="pi pi-trash" severity="secondary" size="small" />
            </td>
        </tr>
    </ng-template>
</p-table>
